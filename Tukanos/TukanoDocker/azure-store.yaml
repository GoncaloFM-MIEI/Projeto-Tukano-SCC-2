      #      httpGet:
      #        path: /
      #        port: 8080
      #      initialDelaySeconds: 60
      #      periodSeconds: 10
      #      timeoutSeconds: 5
      #    livenessProbe:
      #      httpGet:
      #        path: /
      #        port: 8080
      #      initialDelaySeconds: 90
      #      periodSeconds: 15
      #      timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
